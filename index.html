<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduHub</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./data/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/002a13abdf.js" crossorigin="anonymous"></script>
</head>

<body class="body">
    <div class="header">
        <div class="container">
            <div class="logo">
                <div class="logo-img">
                    <img src="./data/logo.png" alt="logo image of edu hub">
                </div>
                <div class="logo-text">
                    <h1>EduHub</h1>
                </div>
            </div>
            <div class="nav-desktop">
                <div class="nav-ele">Physics</div>
                <div class="nav-ele">Mathematics</div>
                <div class="nav-ele">EGD</div>
                <div class="nav-ele">BEE</div>
            </div>
        </div>
    </div>
    <div class="main">main</div>
    <div class="footer">
        <div class="footer-mobile">
            <div class="nav-mobile">
                <!-- /icon for physics -->
                <div class="nav-ele-mobile">
                    <i class="fas fa-atom"></i>
                </div>
                <!-- icon for mathematics -->
                <div class="nav-ele-mobile">
                    <i class="fas fa-calculator"></i>
                </div>
                <!-- icon for basic electrical engineering -->
                 <div class="nav-ele-mobile">
                    <i class="fas fa-bolt"></i>
                 </div>
                 <!-- icon for engineerihng grapphic and design -->

                <div class="nav-ele-mobile">
                    <i class="fas fa-drafting-compass"></i>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
